mirv_streams settings add ffmpeg fx3 "-c:v libx264 -preset medium -qp 6 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_x3.mp4{QUOTE}"
mirv_streams settings add ffmpeg fx2 "-c:v libx264 -preset medium -qp 12 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_x2.mp4{QUOTE}"
mirv_streams settings add ffmpeg fx1 "-c:v libx264 -preset medium -qp 18 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_x1.mp4{QUOTE}"
mirv_streams settings add ffmpeg fx0 "-c:v libx264 -preset medium -qp 24 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_x0.mp4{QUOTE}"
mirv_streams settings add ffmpeg fv4 "-c:v libvpx-vp9 -crf 0 -b:v 0 -speed 3 {QUOTE}{AFX_STREAM_PATH}\recording_v4.webm{QUOTE}"
mirv_streams settings add ffmpeg fv3 "-c:v libvpx-vp9 -crf 6 -b:v 0 -quality best -speed 3 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_v3.webm{QUOTE}"
mirv_streams settings add ffmpeg fv2 "-c:v libvpx-vp9 -crf 12 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_v2.webm{QUOTE}"
mirv_streams settings add ffmpeg fv1 "-c:v libvpx-vp9 -crf 18 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_v1.webm{QUOTE}"
mirv_streams settings add ffmpeg fv0 "-c:v libvpx-vp9 -crf 24 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_v0.webm{QUOTE}"


