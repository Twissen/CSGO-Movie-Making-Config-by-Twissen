//Twissen FFmpeg Config Version: 5.2


// FFmpeg Presets
mirv_streams settings add ffmpeg tx2 "-c:v prores_ks -profile:v 4 -qscale:v 0 -vendor ap10 -pix_fmt rgb24 -c:a pcm_s16le {QUOTE}{AFX_STREAM_PATH}\recording_tx1.mov{QUOTE}"
mirv_streams settings add ffmpeg tx0 "-c:v prores_ks -profile:v 4 -qscale:v 0 -vendor ap10 -pix_fmt yuva444p10le -c:a pcm_s16le {QUOTE}{AFX_STREAM_PATH}\recording_tx0.mov{QUOTE}"
mirv_streams settings add ffmpeg px5 "-c:v h264_nvenc -profile high444p -pix_fmt yuv444p -qp 0 {QUOTE}{AFX_STREAM_PATH}\recording_px5.mov{QUOTE}"
mirv_streams settings add ffmpeg px4 "-c:v libx264 -preset ultrafast -qp 0 {QUOTE}{AFX_STREAM_PATH}\recording_px4.mp4{QUOTE}"
mirv_streams settings add ffmpeg px3 "-c:v libx264 -preset medium -qp 6 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_px3.mp4{QUOTE}"
mirv_streams settings add ffmpeg px2 "-c:v libx264 -preset medium -qp 12 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_px2.mp4{QUOTE}"
mirv_streams settings add ffmpeg px1 "-c:v libx264 -preset medium -qp 18 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_px1.mp4{QUOTE}"
mirv_streams settings add ffmpeg px0 "-c:v libx264 -preset medium -qp 24 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_px0.mp4{QUOTE}"
mirv_streams settings add ffmpeg pv4 "-c:v libvpx-vp9 -crf 0 -b:v 0 -speed 3 {QUOTE}{AFX_STREAM_PATH}\recording_pv4.webm{QUOTE}"
mirv_streams settings add ffmpeg pv3 "-c:v libvpx-vp9 -crf 6 -b:v 0 -quality best -speed 3 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_pv3.webm{QUOTE}"
mirv_streams settings add ffmpeg pv2 "-c:v libvpx-vp9 -crf 12 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_pv2.webm{QUOTE}"
mirv_streams settings add ffmpeg pv1 "-c:v libvpx-vp9 -crf 18 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_pv1.webm{QUOTE}"
mirv_streams settings add ffmpeg pv0 "-c:v libvpx-vp9 -crf 24 -b:v 0 -quality best -speed 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_pv0.webm{QUOTE}"


// FFmpeg Aliases
alias tga "mirv_streams settings edit afxDefault settings afxClassic;echo;echo FFmpeg Record Setting: afxClassic"
alias tx2 "mirv_streams settings edit afxDefault settings tx2;echo;echo FFmpeg Record Setting: tx2";
alias tx1 "mirv_streams settings edit afxDefault settings tx1;echo;echo FFmpeg Record Setting: tx1";
alias tx0 "mirv_streams settings edit afxDefault settings tx0;echo;echo FFmpeg Record Setting: tx0";
alias px5 "mirv_streams settings edit afxDefault settings fx4;echo;echo FFmpeg Record Setting: px5";
alias px4 "mirv_streams settings edit afxDefault settings fx4;echo;echo FFmpeg Record Setting: px4";
alias px3 "mirv_streams settings edit afxDefault settings fx3;echo;echo FFmpeg Record Setting: px3";
alias px2 "mirv_streams settings edit afxDefault settings fx2;echo;echo FFmpeg Record Setting: px2";
alias px1 "mirv_streams settings edit afxDefault settings fx1;echo;echo FFmpeg Record Setting: px1";
alias px0 "mirv_streams settings edit afxDefault settings fx0;echo;echo FFmpeg Record Setting: px0";
alias pv4 "mirv_streams settings edit afxDefault settings fv4;echo;echo FFmpeg Record Setting: pv4";
alias pv3 "mirv_streams settings edit afxDefault settings fv3;echo;echo FFmpeg Record Setting: pv3";
alias pv2 "mirv_streams settings edit afxDefault settings fv2;echo;echo FFmpeg Record Setting: pv2";
alias pv1 "mirv_streams settings edit afxDefault settings fv1;echo;echo FFmpeg Record Setting: pv1";
alias pv0 "mirv_streams settings edit afxDefault settings fv0;echo;echo FFmpeg Record Setting: pv0";

// FFmpeg Removal Alias
alias "rffmpeg" "tga;mirv_streams settings remove tx1; mirv_streams settings remove tx0; mirv_streams settings remove px5; mirv_streams settings remove px4; mirv_streams settings remove px3; mirv_streams settings remove px2; mirv_streams settings remove px1; mirv_streams settings remove px0; mirv_streams settings remove pv4; mirv_streams settings remove pv3; mirv_streams settings remove pv2; mirv_streams settings remove pv1; mirv_streams settings remove pv0"

