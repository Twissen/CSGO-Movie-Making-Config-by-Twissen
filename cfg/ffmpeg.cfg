// FFmpeg Presets
mirv_streams settings add ffmpeg tx4 "-c:v prores_ks -profile:v 4 -qscale:v 0 -vendor ap10 -pix_fmt rgb24 -c:a pcm_s16le {QUOTE}{AFX_STREAM_PATH}\recording_tx4.mov{QUOTE}"
mirv_streams settings add ffmpeg tx3 "-c:v prores_ks -profile:v 4 -qscale:v 0 -vendor ap10 -pix_fmt yuva444p10le -c:a pcm_s16le {QUOTE}{AFX_STREAM_PATH}\recording_tx3.mov{QUOTE}"
mirv_streams settings add ffmpeg tx2 "-c:v h264_nvenc -profile high444p -pix_fmt yuv444p -qp 0 {QUOTE}{AFX_STREAM_PATH}\recording_tx2.mov{QUOTE}"
mirv_streams settings add ffmpeg tx1 "-c:v h264_nvenc -profile high -pix_fmt yuv420p -qp 0 -preset ultrafast {QUOTE}{AFX_STREAM_PATH}\recording_tx1.mov{QUOTE}"
mirv_streams settings add ffmpeg tx0 "-c:v libx264 -preset medium -qp 2 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\recording_tx0.mov{QUOTE}"
