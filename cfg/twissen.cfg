// CFG
// Name: twissen_movieCFG.cfg
// Author: Twissen
// Version: v5.3
// Release Date: 04/05/2020

	// HELLO WORLD ...
	sv_cheats 1
	mirv_cvar_unhide_all
	mat_hdr_enabled	 "1"
	unbindallmousekeyboard
	bind "mouse1" "spec_prev"
	bind "mouse2" "spec_next"
	host_timescale 1
	clear
	
	// PLAYER ANIM FIXES
	mirv_fix playerAnimState 1
	cl_interpolate 1
	cl_interp_ratio 2
	cl_updaterate 200
	mirv_fix oldDuckFix 1
	mirv_fix physicsMaxFps 9999999

	// FADING FIXES
	r_disable_distance_fade_on_big_props 1
	r_disable_distance_fade_on_big_props_thresh 0

	// XRAY AND CASTER CAMERA SETTINGS
	spec_autodirector 0
	spec_autodirector_cameraman 0
	spec_cameraman_ui 0
	spec_cameraman_xray 0
	mirv_fix blockObserverTarget 1

	// GRAPHIC SETTINGS
	mat_dxlevel 99
	mat_suppress "effects/flashbang.vmt"
	mat_suppress "effects/flashbang_white.vmt"
	sv_disablefreezecam 1
	sv_disable_observer_interpolation 1
	mat_postprocess_enable 0
	r_waterforceexpensive 1
	r_waterforcereflectentities 1
	r_shadowrendertotexture 1
	mat_hdr_level 2
	r_dynamic 1
	cl_weather 1
	r_mirroralpha 1
	fps_max 0
	
	// TIMESCALE SETTINGS
	mirv_snd_timescale 1
	cl_clock_correction 0
	host_timescale 0
	cl_interpolate 1
	cl_interp 0

	// HUD SETTINGS
	cl_autohelp 0
	cl_showhelp 0
	hud_showtargetid 0
	hidehud 8329
	cl_drawhud 1
	cl_draw_only_deathnotices 0
	mirv_gameoverlay enable 0

	// MUSIC SETTINGS
	snd_deathcamera_volume 0
	snd_mapobjective_volume 0
	snd_menumusic_volume 0
	snd_roundend_volume 0
	snd_roundstart_volume 0
	snd_tensecondwarning_volume 0
	mirv_snd_filter block "+player\\vo\\\*"
	mirv_snd_filter block "+radio\*"
	mirv_snd_filter block "survival\\\*"
	mirv_snd_filter block +music\\\*
	mirv_snd_filter block "#ui\\\*"
	mirv_snd_filter block "common\\\*"

	// REMOVALS
	hud_showtargetid 0
	cl_teamid_overhead_maxdist "0"
	cl_teamid_overhead_maxdist_spec "0"
	net_graph 0
	crosshair 0
	mp_display_kill_assists 0
	sv_nomvp 1
	sv_nonemesis 1
	spec_show_xray 0
	r_occlusion 1
	r_portalsopenall 0

// BINDS

	// FRAMERATE BINDS
	unbind "UPARROW"; bind "UPARROW" "host_framerate 500;echo ;echo Now @ 500 FPS"
	unbind "DOWNARROW"; bind "DOWNARROW" "host_framerate 0;echo ;echo Now @ 0 FPS"
	unbind "LEFTARROW"; bind "LEFTARROW" "host_framerate 60;echo ;echo Now @ 60 FPS"
	unbind "RIGHTARROW"; bind "RIGHTARROW" "host_framerate 300;echo ;echo Now @ 300 FPS"

	// DEATHNOTICE BIND
	bind "f6" "toggle cl_draw_only_deathnotices 0 1"
	
	// DRAWHUD BIND
	bind "f7" "toggle cl_drawhud 0 1"
	
	// VIEWMODEL BIND
	bind "f8" "toggle r_drawviewmodel 0 1"
	
	// PARTICLES BIND
	bind "f9" "toggle r_drawparticles 0 1"
	
	// WEAPON SIDE CHANGE ALIASES
	bind "F10" "toggle cl_righthand 0 1"

	// DEMO BINDS
	bind "INS" "demo_pause"
	bind "HOME" "demo_resume"

	// FOG BIND
	bind "f" "fog"

	// SKIN BIND
	alias "skin" "toggle cl_custom_material_override 0 1"

	// DEATHMESSAGE BIND
	unbind "l"
	bind "l" "deathmsglock"
	unbind "h"
	bind "h" "deathmsghighlight"

	// CROSSHAIR BIND
	unbind "c"
	bind "c" "toggle crosshair 1 0"

	// TIMESKIP BIND
	unbind "g"
	bind "g" "mirv_skip time -15"

	// SKYBOX BIND
	unbind "x"
	bind "x" "skyfix;sky"

	// FOV BINDS
	bind "kp_multiply" "mirv_fov 101"
	bind "kp_plus" "fovi"
	bind "kp_minus" "fovd"

	// CAMPATH BINDS
	unbind "mouse3"
	bind "mouse3" "mirv_campath add; mirv_campath draw enabled 1"
	bind "mouse4" "mirv_campath enable 1"
	bind "z" "mirv_campath clear; echo "INFO: __Campath Cleared__"
	bind "mouse5" "mirv_campath clear; echo "INFO: __Campath Enabled__"
	unbind "k"
	bind "k" "mcamera"

	// SMOOOTH AND MOVEMENT SETTINGS
	bind w "+forward"
	bind s "+back"
	bind a "+moveleft"
	bind d "+moveright"
	cl_yawspeed 125
	cl_forwardspeed 125
	cl_sidespeed 125
	cl_backspeed 125
	cl_upspeed 125
	sensitivity 2
	mirv_input cfg msens 0.250
	mirv_input cfg ksens 1.05
	mirv_input cfg kForwardSpeed 120
	mirv_input cfg kBackwardSpeed 120
	mirv_input cfg kLeftSpeed 120
	mirv_input cfg kRightSpeed 120
	mirv_input cfg kUpSpeed 120
	mirv_input cfg kDownSpeed 120
	mirv_input cfg kPitchPositiveSpeed 80
	mirv_input cfg kPitchNegativeSpeed 80
	mirv_input cfg kRollPositiveSpeed 80
	mirv_input cfg kRollNegativeSpeed 80
	mirv_input cfg kFovPositiveSpeed 80
	mirv_input cfg kFovNegativeSpeed 80
	mirv_input cfg mPitchSpeed 80
	mirv_input cfg mYawSpeed 80

	// CROSSHAIR SETTINGS
	cl_crosshairalpha "1337"
	cl_crosshaircolor "5"
	cl_crosshaircolor_b "50"
	cl_crosshaircolor_r "50"
	cl_crosshaircolor_g "250"
	cl_crosshairdot "0"
	cl_crosshairgap "1"
	cl_crosshairsize "4.0"
	cl_crosshairstyle "4"
	cl_crosshairusealpha "1"
	cl_crosshairthickness "0.5"
	cl_fixedcrosshairgap "0"
	cl_crosshair_outlinethickness "1"
	cl_crosshair_drawoutline "1"
	crosshair 0

	// VIEWMODEL SETTINGS
	sv_cheats 1
	viewmodel_offset_x 3
	viewmodel_offset_y 2
	viewmodel_offset_z -2
	r_aspectratio 1.75
	fov_cs_debug default
	mirv_fov 101
	mirv_fov handlezoom enabled 1

